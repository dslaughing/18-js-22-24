<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<style>
			#result{background:aquamarine;
			color:brown;
			width:200px;
			border-radius: 5px;
			text-align: center;
		</style>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div class="btns">
    <button id="getLength">获取当前选中输入的内容长度</button>
    <button id="thirdLetter">当前选中输入中的第3个字符</button>
    <button id="concat">把两个输入框的文字连接在一起输出（concat）</button>
    <button id="BA">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button id="AB">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button id="slice">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button id="row">当前选中输入框的行数</button>
    <button id="substr">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button id="upper">把所选输入框中的内容全部转为大写</button>
    <button id="lower">把所选输入框中的内容全部转为小写</button>
    <button id="trim">把所选输入框中内容的半角空格全部去除</button>
    <button id="replace">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

	<script>
		
		$=function(id){return document.querySelector(id)};
		
		var strA=$("#str-a"),
			strB=$("#str-b"),
			radioA=$("#radio-a"),
			radioB=$("#radio-b"),
			numA=$("#num-a"),
			numB=$("#num-b"),
			result=$("#result");
			
		var currentValue=strA;
		
		function getChecked(){currentValue=radioA.checked?strA.value:strB.value;}
		
		$(".btns").onclick=function(e){
			getChecked();
			switch(e.target.id){
				
				case "getLength":
				result.textContent=currentValue.length;
				break;
				
				case "thirdLetter":
				result.textContent=currentValue[2];
				break;
				
				case "concat":
				result.textContent=strA.value.concat(strB.value);
				break;
				
				case "BA":
				result.textContent=strA.value.indexOf(strB.value);
				break;
				
				case "AB":
				result.textContent=strB.value.lastIndexOf(strA.value);
				break;
				
				case "slice":
				result.textContent=currentValue.slice(numA.value,numB.value);
				break;
				
				case "row":
				var total=1;
				var num=currentValue.indexOf("\n");
				while(num>-1){
					total++;
					num=currentValue.indexOf("\n",num+1);
				}
				result.textContent=total;
				break;
				
				case "substr":
				result.textContent=currentValue.substr(numA.value,numB.value);
				break;
				
				case "upper":
				result.textContent=currentValue.toLocaleUpperCase();
				if(radioA.checked){
					strA.value=result.textContent;
				}else{
					strB.value=result.textContent;
				}
				break;
				
				case "lower":
				result.textContent=currentValue.toLocaleLowerCase();
				if(radioA.checked){
					strA.value=result.textContent;
				}else{
					strB.value=result.textContent;
				}
				break;				
				
				case "trim":
				var cont=[];
				for(var i=0;i<currentValue.length;i++){
					if(/\s/.test(currentValue[i])){
						continue;
					}else{
						cont.push(currentValue[i]);
					}
				}
				result.textContent=cont.join("");
				if(radioA.checked){
					strA.value=result.textContent;
				}else{
					strB.value=result.textContent;
				}
				break;
				
				case "replace":
				currentValue=radioA.checked?strB.value:strA.value;
				result.textContent=currentValue;
				if(radioA.checked){
					strA.value=result.textContent;
				}else{
					strB.value=result.textContent;
				}
				break;
			}
		}
	</script>

	</body>
</html>
