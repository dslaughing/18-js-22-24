<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
	var data=[];
	for(var e in scoreObject){
		var toadd=[e];
		for (var pro in scoreObject[e]){
			toadd.push(scoreObject[e][pro]);
			
		}
		data.push(toadd);
	}
//	console.log(data);

var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];
function arr2obj(arr){
	var obj={0:{}};
	for(var i=0;i<arr.length;i++){
		obj[arr[i][0]]={"name":arr[i][1]};
		if(arr[i][2]==-1){
			obj[0][arr[i][0]]=obj[arr[i][0]];
		}else{
			if(obj[arr[i][2]]["subMenu"]){
				obj[arr[i][2]]["subMenu"][arr[i][0]]=obj[arr[i][0]];
			}else{
				obj[arr[i][2]]["subMenu"]={};
				obj[arr[i][2]]["subMenu"][arr[i][0]]=obj[arr[i][0]];
			}
		}
		
	}
	return obj["0"];
}
	
var obj=arr2obj(menuArr);
console.log(obj);



	
		</script>
	</body>
</html>
