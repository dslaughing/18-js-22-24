<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&lt;pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>
<p id="print"></p>
<script>
$=function(id){return document.querySelector(id)};

var queue = ["apple", "pear"];

function deal(){
	try{
	var cont=$("#queue-input").value;
	switch(this.id){
		case "in-btn":
		if(cont!=""){queue.push(cont);}
		break;
		
		case "out-btn":
		if(queue.length>0){
			queue.shift();			
		}
		break;
		
		case "font-btn":
		var p=(queue.length>0)?queue[0]:"没有元素打印了";
		$("#print").textContent=p;
		break;
		
		case "empty-btn":
		var p=(queue.length)<=0?true:false;
		window.alert(p);
		break;
		
	}
	$("#queue-cont").textContent="队列内容 : "+queue.join("<-");		
	}
	catch(e){
		alert(e.message);
	}
}

$("#in-btn").onclick=deal;
$("#out-btn").onclick=deal;
$("#font-btn").onclick=deal;
$("#empty-btn").onclick=deal;

</script>

	</body>
</html>
