<script>
var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
}
// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
	(function recurse(cur){
		if(cur!=null){
			recurse(cur["left"]);
			recurse(cur["right"]);
			if(cur["name"]==name){
				console.log(cur["id"]);
			}
		}
	})(tree);
}

//findIdByName("right");

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
	(function recurse(cur){
		if(cur!=null){
			recurse(cur["left"]);
			recurse(cur["right"]);
			if(cur["id"]==id){
				console.log(cur["name"]);
			}
		}
	})(tree);
}
//findNameById("6");

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR() {
	
	(function dlr(cur){
		
		if(cur != null){
		console.log(cur["name"]);
		dlr(cur["left"]);
		dlr(cur["right"])
		}

	})(tree);
}
//getListWithDLR();

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR() {
	(function ldr(cur){
		
		if(cur != null){
			ldr(cur["left"]);
			console.log(cur["name"]);
			ldr(cur["right"])
		}

	})(tree);
}

//getListWithLDR();
// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD() {
	(function lrd(cur){
		
		if(cur != null){
			lrd(cur["left"]);
			lrd(cur["right"]);
			console.log(cur["name"]);
		}

	})(tree);
}
